<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <hr>
    <table border="4">
        <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>Sobrenome</td>
            <td>Email</td>
            <td>Senha</td>
            <td>Confirmar Senha</td>
            <td>Excluir</td>
        </tr>
        {% for pessoa in pessoas %}
        <tr>
            <td>{{ pessoa._id }}</td>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.sobrenome }}</td>
            <td>{{ pessoa.email }}</td>
            <td>{{ pessoa.senha }}</td>
            <td>{{ pessoa.confirmar_senha }}</td>
            <td><a href="/excluir/{{ pessoa._id }}">Excluir</a></td>
        </tr>
        {% endfor %}
    </table>

    <a href="/home">Voltar</a>
</body>
</html>
